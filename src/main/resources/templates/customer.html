<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html>

<head>
	<style>
		.table {
			width: 75%;
		}

		.form-inline {
			margin-top: 3%;
			margin-left: 5%;
			display: flex;
			flex-flow: row wrap;
			align-items: center;
		}

		.form-inline label {
			margin: 5px 10px 5px 3px;
		}

		.form-inline input {
			vertical-align: middle;
			margin: 5px 10px 5px 0;
			padding: 10px;
			background-color: #fff;
			border: 1px solid #ddd;
		}
	</style>


	<meta charset="UTF-8">
	<title>Customer Data</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<form th:action="@{/api/v1/customers}" class="form-inline">

		<div class="form-group">
			<label for="Country">Country</label>
			<select th:name="country" class="form-control" id="exampleFormControlSelect1">
				<option value="">All Countries</option>
				<option value="Cameroon">Cameroon</option>
				<option value="Ethiopia">Ethiopia</option>
				<option value="Morocco">Morocco</option>
				<option value="Mozambique">Mozambique</option>
				<option value="Uganda">Uganda</option>
			</select>
		</div>

		<div class="form-group">
			<label for="selectState">State</label>
			<select th:name="state" class="form-control" id="selectState">
				<option value="">All Phone Numbers</option>
				<option value="Valid">Valid</option>
				<option value="Invalid">InValid</option>

			</select>
		</div>
		<button class="btn btn-primary" type="submit" th:name="action" th:value="submit">Submit</button>
	</form>
	<br>
	<hr>
	<br>
	<table class="table" style="width:75%;
    margin-left:5%;">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Country</th>
				<th scope="col">Phone Number</th>
				<th scope="col">State</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="customer:${customerList}">
				<td th:text="${customer.name}"></td>
				<td th:text="${customer.country}"></td>
				<td th:text="${customer.phone}"></td>
				<td th:text="${customer.state}"></td>
			</tr>

		</tbody>
	</table>
</body>

</html>
